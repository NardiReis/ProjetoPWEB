<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Estudos - Kanban</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Planejamento de Estudos</h1>
    </header>
    <main>
        <section class="quadro">
            <div class="coluna" id="conteudo-estudar">
                <h2>Conteúdo para Estudar</h2>
                <div id="form-container">
                    <form id="item-form">
                        <input type="text" id="titulo" placeholder="Título" required>
                        <input type="text" id="descricao" placeholder="Descrição">
                        <select id="prioridade">
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                        <input type="date" id="data-vencimento">
                        <input type="text" id="responsaveis" placeholder="Responsáveis">
                        <button type="submit">Adicionar Item</button>
                    </form>
                </div>
                <div id="itens-conteudo" class="item-container"></div>
            </div>
            <div class="coluna" id="em-progresso">
                <h2>Em Progresso</h2>
                <div id="itens-progresso" class="item-container"></div>
            </div>
            <div class="coluna" id="concluido">
                <h2>Concluído</h2>
                <div id="itens-concluido" class="item-container"></div>
            </div>
        </section>
        <div id="search-container">
            <input type="text" id="search" placeholder="Pesquisar Tarefas">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
